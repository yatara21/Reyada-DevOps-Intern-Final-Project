<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Weather Data</h1>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for city, temp, hum, desc in weather_data %}
            <tr>
                <td>{{ city }}</td>
                <td>{{ temp }}</td>
                <td>{{ hum }}</td>
                <td>{{ desc }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/">Back</a></p>

</body>
</html>
